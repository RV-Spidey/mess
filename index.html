<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group label {
      font-size: 18px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="checkbox-group">
      <input type="checkbox" id="name1">
      <label for="name1">Name 1</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name2">
      <label for="name2">Name 2</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name3">
      <label for="name3">Name 3</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name4">
      <label for="name4">Name 4</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name5">
      <label for="name5">Name 5</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name6">
      <label for="name6">Name 6</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name7">
      <label for="name7">Name 7</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name8">
      <label for="name8">Name 8</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name9">
      <label for="name9">Name 9</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name10">
      <label for="name10">Name 10</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name11">
      <label for="name11">Name 11</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="name12">
      <label for="name12">Name 12</label>
    </div>
  </div>

</body>
</html>
